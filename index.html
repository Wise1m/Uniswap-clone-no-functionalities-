<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniswap Dex Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style=" background: rgb(33, 36, 41); color: white;">
    <div id="bg" style="position: fixed; top:0; left:0; right: 0; 
    background: radial-gradient(50% 50% at 50% 50%, #fc077d10 0,rgba(255, 255, 255,0)100%);
    width: 200vw; height: 200vh; transform: translate(-50vw, -100vh); z-index: -1;"></div>
    <div class="container-fluid" id="first">
        <div class="navbar navbar-expand-lg justify-content-between">
            <div class="navbar-brand">
                <img src="img/logo2.png" alt="Logo" style="border-radius: 50%; width: 40px; height: 40px;">
            </div>
            <ul class="nav nav-pills mb-0 justify-content-center" id="nav" 
            style="background-color: rgba(0, 0, 0, 0.594); border-radius:15px; margin-left: 200px;">
                <li class="nav-items">
                    <a href="#" class="nav-link active text-white" data-toggle="pill" 
                    style="background-color: #333; border-radius: 15px; margin: 1px;">Swap</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-link text-white" data-toggle="pill">Pool</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-link text-white" data-toggle="pill">Vote</a>
                </li>
                <li class="nav-items">
                    <a href="#" class="nav-link text-white" data-toggle="pill">Charts<i class="bi-arrow-up-right"></i></a>
                </li>
            </ul>
            <div class="nav" id="left-nav">
               <div class="dropdown">
                    <a href="#eth" type="button" class="btn dropdown-toggle show text-white" data-toggle="dropdown" 
                    style="padding-left: 5px; border-radius:15px; background-color: rgb(32, 30, 30);">
                        <span><img src="img/eth.png" alt="eth" class="eth-img"></span>Ethereum</a>
               </div>
               <div class="dropdown-menu">
                <a href="#btc" class="dropdown-item">Bitcoin</a>
                <a href="#usdt" class="dropdown-item">USDT</a>
                <a href="#dgc" class="dropdown-item">Dodgecoin</a>
               </div>
                <div style="padding-left: 10px;" class="top-connect">
                    <button class="btn text-primary" style="border-radius: 15px; background-color: rgba(21, 61, 111, 0.44); 
                    padding-left: 10px; border-color: rgba(0, 0, 0, 0.646);">Connect Wallet</button>
                </div>
                <div style="padding-left: 10px;">
                    <button class="btn text-white" style="background-color: #333; border-radius: 15px; border-color: #000;"><strong>&#8226;&#8226;&#8226;</strong></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container" style="background-color:rgb(20, 21, 24); border-radius:15px; height: 275px; width: 525px;" id="second">
        <div style="display: grid; grid-template-columns: repeat(1, 1fr); padding-top: 10px; padding-bottom: 5px; margin: auto; width: 500px; margin-top: 100px;">
            <div class="main-head">
                <p>Swap</p>
                <i class="bi-gear"></i>
            </div>
            <input type="text" placeholder="0.0" class="inputs text-white" id="eth-input">
            <div class="dropdown" id="ETH">
                <button class="btn dropdown-toggle" type="button" id="from-token-selected">
                    <img class="eth-img" src="img/eth.png" alt="" id="token-default-img">
                    <!--<img class="token-image" id="from-token-img">-->
                    <span id="from-token-text">ETH</span>
                </button>
            </div>
            <i class="bi-arrow-down" id="arrow"></i>
            <input type="text" placeholder="0.0" class="inputs text-white">
            <div class="dropdown" id="token">
                <button class="btn btn-primary dropdown-toggle" type="button" style="border-radius: 15px;">
                    <span>Select a token</span>
                </button>
            </div>
            <button class="btn text-primary"style="border-radius: 15px; background-color: rgba(21, 61, 111, 0.44); 
            padding-left: 10px; height: 50px; border: 1px solidrgba(21, 61, 111, 0.44); margin-top:5px;">Connect Wallet</button>
        </div>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
